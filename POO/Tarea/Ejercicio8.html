<script>
function RetornarSuma(a1,a2,a3,a4,a5)
{
	var suma=(a1+a2+a3+a4+a5);
	return suma;
}
var num1,num2,num3,num4,num5;
num1=prompt('Ingrese el Primer numero: ','');
num2=prompt('Ingrese el Segundo numero: ','');
num3=prompt('Ingrese el Tercer numero: ','');
num4=prompt('Ingrese el Cuarto numero: ','');
num5=prompt('Ingrese el Quinto numero: ','');
num1=parseInt(num1);
num2=parseInt(num2);
num3=parseInt(num3);
num4=parseInt(num4);
num5=parseInt(num5);
document.write('Los numeros ingresados son: '+num1+' '+num2+' '+num3+' '+num4+' '+num5+'<br>');
var suma2;
suma2=RetornarSuma(num1,num2,num3,num4,num5);
document.write('La suma de los numeros ingresados es: '+suma2);
</script>
